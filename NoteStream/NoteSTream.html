<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="NoteStream.css">
    <script defer src="NoteStream.js"></script>
    <title>NoteStream | Unlock knowledge, one note at a time, with our user-friendly notes website.</title>
</head>

<body>
    <div class="container">
        <header>
            <section class="header">
                <div class="header-Alignment">
                    <span><i id="Sticky-Note" class="fa-solid fa-note-sticky fa-2xl"></i></span>
                    <h1 id="WebApp-Name">NoteStream</h1>

                </div>
            </section>
        </header>
        <main>
            <div class="Add-Note">
                <button class="btn" id="addButton">
                    <span class="circle">
                        <span class="arrow"></span>
                    </span>
                    <span class="text">ADD NOTE</span>
                </button>
            </div>
            <div class="All-Notes">
         
            </div>
            
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
